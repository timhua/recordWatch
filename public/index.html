<!DOCTYPE html>
<html>
<head>
  <title></title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body style="padding:20px">
<form class="form-inline">
  <div class="form-group">
    <label for="host">Host </label>
    <input type="text" class="form-control" id="host" placeholder="192.168.20.220">
  </div>
<!--   <div class="form-group">
    <label for="port">Port</label>
    <input type="text" class="form-control" id="port" placeholder="2179">
  </div> -->
  <div class="form-group">
    <label for="time">Time </label>
    <input type="number" class="form-control" id="hosttime" placeholder="60">
  </div>
  <button id="submit" type="submit" class="btn btn-default">Submit</button>
</form>

<div id="time" style="height:20px"></div><br>
<div class="row" id="infobox" style="margin: auto; height:600px; width:auto">
  <div class="col-md-1" id="container" style="height: 600px; width: 200px; padding: 5px; overflow: scroll">
    <table class="table" id="containertable"><thead><th>Records : Count </th></thead></table>
  </div>
  <div class="col-md-1" id="snapshot" style="width:300px; height: 600px; padding: 5px; overflow: scroll">
    <table class="table" id="snapshottable"><thead><th>Records</th></thead></table>
  </div>
  <div class="col-md-1" id="badcount" style="width:300px; height: 600px; padding: 5px; overflow: scroll">
    <table class="table" id="badcounttable"><thead><th> Bad Records </th></thead></table>
  </div>
  <div class="col-mid-1" id="summary" style="width:300px; height: 600px; padding: 5px; overflow: scroll">
    <table class="table" id="summarytable"></table>
  </div>
</div>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
